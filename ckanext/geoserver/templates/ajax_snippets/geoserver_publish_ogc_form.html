{% block geoserver_publish_ogc_form %}
  <div id="publish_ogc_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="publish_ogc_modal_label" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
      <h3>Geoserver OGC Controller</h3>
    </div>
    <div class="modal-body">
	<div class="alert hide"></div>

      <form class="form-horizontal" id="publish-ogc-form" data-module="geoserver_resource_form">

	<div class="control-group">
          <label class="control-label" for="geoserver_state_field">State</label>
          <div class="controls">
            <select id="geoserver_state_field" name="geoserver_state_field">
                <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District of  Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="DC">Washington  D.C.</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="geoserver_lat_field">Latitude Field</label>
          <div class="controls">
            <select id="geoserver_lat_field" name="geoserver_lat_field">

            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="geoserver_lng_field">Longitude Field</label>
          <div class="controls">
            <select id="geoserver_lng_field" name="geoserver_lng_field">

            </select>
          </div>
        </div>
	<input type="hidden" id="resource_id" name="resource_id" value="" />
	<input type="hidden" id="package_id" name="package_id" value="" />
        <button type="submit" class="btn btn-primary pull-right" data-module="geoserver_resource_form">Publish OGC Services</button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
  </div>
{% endblock %}
